<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="{{ url_for('static', filename='profile.svg') }}" 
                             alt="Profile Picture" 
                             class="rounded-circle mb-4 profile-pic"
                             width="150"
                             height="150">
                        
                        <h2 class="mb-4">Student Details</h2>
                        
                        <div class="student-info">
                            <div class="info-item">
                                <label>Name:</label>
                                <span>{{ student.name}}</span>
                            </div>
                            <div class="info-item">
                                <label>USN:</label>
                                <span>{{ student.usn }}</span>
                            </div>
                            <div class="info-item">
                                <label>Branch:</label>
                                <span>Your Branch</span>
                            </div>
                            <div class="info-item">
                                <label>Room Alloted:</label>
                                <span>{{ student.room_alloted }}</span>
                            </div>
                        </div>
                        
                        <a href="/" class="btn btn-primary mt-4">Back to Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
